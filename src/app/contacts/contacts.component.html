<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">
        Contacts Component
    </div>
    <div class="card-body">
        <div *ngIf="contacts.length>0; else noContact">
            <h3>Contact List</h3>
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.name}}</td>
                    <td> <a routerLink="/contacts/{{contact.id}}" class="btn btn-success">Detail</a></td>
                    <td> <button (click)="deleteContact(contact.id)" class="btn btn-danger">Delete</button></td>
                </tr>

            </table>
        </div>
        <ng-template #noContact>
           <div class="alert alert-warning">
             No Contact Found
           </div>
        </ng-template>

    </div>

</div>
<button class="btn btn-primary" (click)="onAbout()">
    Go to About
</button>
