<div class="card border-primary">
    <div class="card-header bg-primary text-white">
        About Component
    </div>
    <div class="card-body">
        <ul>
            <li>{{info.name}}</li>
            <li>{{info.email}}</li>
            <li>{{info.tel}}</li>
        </ul>
        <div class="form-group">
            <label for="">Message</label>
            <div class="input-group mb-3">
                <input type="text"  class="form-control"[(ngModel)]="comment.message">
            </div>
            
            <button class="btn btn-primary" (click)="addComment()" [disabled]="newComment">
                Add Comment
            </button>
        </div>
        <div *ngIf="comments.length>0;  else noComment">
            <h3>Comment list</h3>
            <ul class="list-group">
             <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let comment of comments">
             {{comment.message}} <span class="badge badge-secondary badge-pill">{{comment.date|date:'HH:mm:ss'}}</span> 
                </li>
            </ul>
        </div>
        <ng-template #noComment>
            <h3>No comments</h3>
        </ng-template>
    </div>


</div>
